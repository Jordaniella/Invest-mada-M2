<div class="card">
    <div class="card__content">
        <div class="content__image">
            <img [src]="reason.image.path" alt="{{reason.title}}">
        </div>
        <div class="content__text">
            <h3>{{reason.title}}</h3>
            <p>{{reason.description}}</p>
            <a routerLink="/a-propos" class="btn">En savoir plus</a>
        </div>
    </div>
</div>
